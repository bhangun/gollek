# Ollama REST Client Configuration
quarkus.rest-client.ollama-api.url=${OLLAMA_URL:http://localhost:11434}
quarkus.rest-client.ollama-api.scope=jakarta.inject.Singleton

# Timeouts
quarkus.rest-client.ollama-api.connect-timeout=5000
quarkus.rest-client.ollama-api.read-timeout=120000

# Logging
quarkus.log.category."tech.kayys.golek.provider.ollama".level=INFO
