# Configuration for the unified Golek runtime

# Quarkus configuration
quarkus.application.name=golek-unified-runtime
quarkus.application.version=1.0.0

# HTTP configuration
quarkus.http.port=8080
quarkus.http.cors=true

# Enable REST endpoints
quarkus.resteasy-reactive.path=/api

# OpenAPI and Swagger UI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Health check
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.ui.root-path=/health-ui

# Metrics
quarkus.micrometer.export.prometheus.path=/metrics

# Logging
quarkus.log.level=INFO
quarkus.console.color=true

# Undertow configuration for serving static content
quarkus.undertow.resource-path-patterns=/static/*
quarkus.undertow.resource-cache-timeout=60

# OpenTelemetry configuration
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.otel.exporter.otlp.enabled=false