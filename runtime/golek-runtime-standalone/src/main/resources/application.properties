# Golek Standalone Runtime Configuration

# Application Info
quarkus.application.name=Golek Standalone Runtime
quarkus.application.version=1.0.0-SNAPSHOT

# CLI Configuration
quarkus.banner.enabled=false
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO
quarkus.log.category."tech.kayys.golek".level=INFO

# Disable HTTP server for CLI-only mode
quarkus.http.port=-1
quarkus.http.test-port=-1

# Provider Configuration
golek.providers.ollama.enabled=true
golek.providers.litert.enabled=true

# Ollama Configuration
quarkus.rest-client.ollama-api.url=${OLLAMA_URL:http://localhost:11434}
quarkus.rest-client.ollama-api.connect-timeout=5000
quarkus.rest-client.ollama-api.read-timeout=120000

# LiteRT Configuration
golek.litert.model-dir=${LITERT_MODEL_DIR:./models}
golek.litert.thread-count=${LITERT_THREADS:4}

# Observability (minimal for CLI)
quarkus.log.console.json=false
quarkus.otel.exporter.otlp.enabled=false
