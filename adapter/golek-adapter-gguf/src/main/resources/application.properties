# GGUF Provider Configuration

## Model Configuration
gguf.provider.model.base-path=/var/lib/golek/models/gguf
gguf.provider.max-context-tokens=4096

## GPU Configuration
gguf.provider.gpu.enabled=true
gguf.provider.gpu.layers=32
gguf.provider.gpu.device-id=0

## CPU Configuration
gguf.provider.threads=4
gguf.provider.batch-size=512

## Memory Management
gguf.provider.mmap.enabled=true
gguf.provider.mlock.enabled=false
gguf.provider.memory.max-bytes=0

## Session Pooling
gguf.provider.session.pool.min-size=1
gguf.provider.session.pool.max-size=4
gguf.provider.session.pool.idle-timeout=PT5M
gguf.provider.max-concurrent-requests=10

## Timeouts
gguf.provider.timeout=PT30S

## Circuit Breaker
gguf.provider.circuit-breaker.failure-threshold=5
gguf.provider.circuit-breaker.open-duration=PT30S
gguf.provider.circuit-breaker.half-open-permits=3
gguf.provider.circuit-breaker.half-open-success-threshold=2

## Model Prewarming
gguf.provider.prewarm.enabled=false
#gguf.provider.prewarm.models=tinylama.gguf,llama-2-7b.gguf

## Generation Defaults
gguf.provider.generation.temperature=0.8
gguf.provider.generation.top-p=0.95
gguf.provider.generation.top-k=40
gguf.provider.generation.repeat-penalty=1.1
gguf.provider.generation.repeat-last-n=64

## Health Checks
gguf.provider.health.enabled=true
gguf.provider.health.check-interval=PT30S

## Metrics
gguf.provider.metrics.enabled=true

## Logging
quarkus.log.category."tech.kayys.golek.inference.gguf".level=DEBUG
quarkus.log.console.json=true
