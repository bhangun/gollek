version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatbot-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-server
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/chatbot
      QUARKUS_DATASOURCE_USERNAME: chatbot
      QUARKUS_DATASOURCE_PASSWORD: chatbot123
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-your-api-key-here}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
