# Application Configuration
quarkus.application.name=KMP Chatbot Server
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Database Configuration (H2 for dev, PostgreSQL for prod)
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:chatbot;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/chatbot
%prod.quarkus.datasource.username=chatbot
%prod.quarkus.datasource.password=changeme
%prod.quarkus.hibernate-orm.database.generation=update

# Hibernate ORM
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# REST Client for AI API
anthropic.api.base-url=https://api.anthropic.com/v1
anthropic.api.key=${ANTHROPIC_API_KEY:your-api-key-here}
anthropic.api.version=2023-06-01
anthropic.api.model=claude-sonnet-4-20250514
anthropic.api.max-tokens=1024

# Quarkus REST Client Configuration
quarkus.rest-client.anthropic-api.url=${anthropic.api.base-url}
quarkus.rest-client.anthropic-api.scope=jakarta.inject.Singleton

# OpenAPI / Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.kmpchatbot".level=DEBUG

# Health & Metrics
quarkus.health.openapi.included=true

# Security (for production - use proper authentication)
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=admin
quarkus.security.users.embedded.roles.admin=admin,user

# WebSocket
quarkus.websocket.max-frame-size=65536

# Dev Services
quarkus.devservices.enabled=true
