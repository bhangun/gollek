# Application Configuration
quarkus.application.name=KMP Chatbot Server
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-allow-credentials=true

# Database Configuration (H2 for development)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:chatbot;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# PostgreSQL Configuration (for production)
# Uncomment and configure for production use
#%prod.quarkus.datasource.db-kind=postgresql
#%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/chatbot
#%prod.quarkus.datasource.username=postgres
#%prod.quarkus.datasource.password=postgres
#%prod.quarkus.hibernate-orm.database.generation=update

# OpenAPI/Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=KMP Chatbot Server API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for KMP Chatbot application
mp.openapi.extensions.smallrye.info.contact.name=KMP Chatbot Team

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://kmpchatbot.com/issuer
quarkus.smallrye-jwt.enabled=true

# Health Checks
quarkus.health.extensions.enabled=true

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.kmpchatbot".level=DEBUG

# AI API Configuration (Anthropic Claude)
ai.api.base-url=https://api.anthropic.com/v1
ai.api.key=${ANTHROPIC_API_KEY:your-api-key-here}
ai.api.model=claude-sonnet-4-20250514
ai.api.max-tokens=1024

# WebSocket Configuration
quarkus.websocket.max-frame-size=65536

# Security
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=admin123
quarkus.security.users.embedded.roles.admin=admin,user
quarkus.security.users.embedded.users.user=user123
quarkus.security.users.embedded.roles.user=user

# Dev Services
quarkus.devservices.enabled=true

# Native Build Configuration
quarkus.native.resources.includes=publicKey.pem,privateKey.pem
