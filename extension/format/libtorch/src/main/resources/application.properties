# Quarkus Configuration for PyTorch Bindings

# Application name
quarkus.application.name=pytorch-quarkus-binding

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.quarkus.pytorch".level=DEBUG

# Native library path
# Set LIBTORCH_PATH environment variable to LibTorch installation
quarkus.native.additional-build-args=\
    -H:IncludeResources=native/.*\\.so,\
    -H:IncludeResources=native/.*\\.dylib,\
    -H:IncludeResources=native/.*\\.dll

# JVM args for FFM API
quarkus.jvm.args=--enable-preview,--add-modules=jdk.incubator.foreign

# CORS (for web clients)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# PyTorch Configuration (custom properties)
pytorch.device=cpu
pytorch.num-threads=4
pytorch.enable-cuda=true

# Development mode
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.pytorch.enable-debug=true

# Production mode
%prod.quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
%prod.pytorch.enable-debug=false
